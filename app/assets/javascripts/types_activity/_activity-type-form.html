<form name="form" ng-submit="vm.submitForm(vm.activityType)" class="form-horizontal" novalidate>
  <div class="panel panel-default">
    <div class="panel-header">
      <h2 class="panel-heading">
        <span ng-if="!vm.activityType.id">Adição de Tipo de Atividade</span>
        <span ng-if="vm.activityType.id">Edição de Tipo de Atividade</span>
      </h2>
    </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name" class="col-sm-2 control-label">Nome </label>
          <div class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control"
            ng-model="vm.activityType.name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="description" class="col-sm-2 control-label">Descrição </label>
          <div class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control"
            ng-model="vm.activityType.description">
          </div>
        </div>
      </fieldset>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success">Salvar Tipo de Atividade</button>
    </div>
  </div>
</form>
