
  <h2 class="panel-heading">
    <span>Tipos de Atividade</span>
  </h2>
  
  <form name="form" ng-submit="vm.submitForm(vm.activityType)" class="form-horizontal" novalidate>
  <div class="form-group" show-errors>
          <label for="name" class="col-sm-1 control-label">Nome </label>
          <div class="col-sm-2">
            <input id="name" name="name" type="text" class="form-control"
            ng-model="vm.activityType.name">
          </div>
        
          <label for="description" class="col-sm-1 control-label">Descrição </label>
          <div class="col-sm-4">
            <input id="description" name="description" type="text" class="form-control"
            ng-model="vm.activityType.description">
          </div>
          <button type="submit"  class="btn btn-success">Salvar Tipo de Atividade</button>
        </div>
</form>

<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="activityType in vm.activityTypes">
          <td>
            <div class="media" ui-sref="activityType-edit({id: activityType.id})">
              <div class="media-body">
                {{activityType.name}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="activityType-edit({id: activityType.id})">
              <div class="media-body">
                {{activityType.description}}
              </div>
            </div>
          </td>
          <td>
            <i title="Excluir" ng-click="vm.delete(activityType)" 
            class="glyphicon glyphicon-remove btn btn-danger btn-xs"></i>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
