
  <div class="panel-body text-left">
    <button class="btn btn-info" ui-sref="knowledgeLevel-add">Adicionar Nível de Conhecimento</button>

  </div>


<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Sigla</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="knowledgeLevel in vm.knowledgeLevels">
          <td>
            <div class="media" ui-sref="knowledgeLevel-edit({id: knowledgeLevel.id})">
              <div class="media-body">
                {{knowledgeLevel.level}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="knowledgeLevel-edit({id: knowledgeLevel.id})">
              <div class="media-body">
                {{knowledgeLevel.description}}
              </div>
            </div>
          </td>
          <td>
            <button ng-click="vm.delete(knowledgeLevel)" class="btn btn-danger">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
