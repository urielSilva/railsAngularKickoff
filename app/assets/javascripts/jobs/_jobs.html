
  <h2 class="panel-heading">
    <span>Cargos</span>
  </h2>

  <div class="panel-body text-left">
    <button class="btn btn-info" ui-sref="job-add">Adicionar Cargo</button>

  </div>


<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="job in vm.jobs">
          <td>
            <div class="media" ui-sref="job-edit({id: job.id})">
              <div class="media-body">
                {{job.name}}
              </div>
            </div>
          </td>
          <td>
            <button ng-click="vm.delete(job)" class="btn btn-danger">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
