<form name="form" ng-submit="vm.submitForm(vm.sector)" class="form-horizontal" novalidate>
  <div class="panel panel-default">
    <div class="panel-header">
      <h2 class="panel-heading">
        <span ng-if="!vm.sector.id">Adição de Núcleo</span>
        <span ng-if="vm.sector.id">Edição de Núcleo</span>
      </h2>
    </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="short_name" class="col-sm-2 control-label">Sigla </label>
          <div class="col-sm-10">
            <input id="short_name" name="short_name" type="text" class="form-control"
            ng-model="vm.sector.short_name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name" class="col-sm-2 control-label">Nome </label>
          <div class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control"
            ng-model="vm.sector.name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="description" class="col-sm-2 control-label">Descrição </label>
          <div class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control"
            ng-model="vm.sector.description">
          </div>
        </div>
      </fieldset>
    </div>
    <div ng-show="vm.sector.id == undefined">
      <h3 class="panel-heading">
        <span>Áreas</span>
      </h3>

      <form>
        <fieldset>
          <div class="form-group" show-errors>
            <label for="name" class="col-sm-2 control-label">Nome </label>
            <div class="col-sm-6">
              <input id="name" name="name" type="text" class="form-control"
              ng-model="vm.area.name">
            </div>
            <button type="button" ng-click="vm.addArea()" class="btn btn-success">Salvar Área</button>
          </div>
        </fieldset>

        
      </form>


      <table class="table table-striped table-bordered table-hover" >
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="area in vm.sector.areas_attributes" >
            <td>{{area.name}}</td>
            <td>
                <i ng-click="vm.deleteArea(area)"  class="btn btn-danger glyphicon glyphicon-remove btn-xs"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success">Salvar Núcleo</button>
    </div>
  </div>
</form>
