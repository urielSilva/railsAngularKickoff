  
  <h2 class="panel-heading">
    <span>Núcleos</span>
  </h2>


  <div class="panel-body text-left">
    <button class="btn btn-info" ui-sref="sector-add">Adicionar Núcleo</button>

  </div>


<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Sigla</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sector in vm.sectors">
          <td>
            <div class="media" ui-sref="sector-edit({id: sector.id})">
              <div class="media-body">
                {{sector.short_name}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="sector-edit({id: sector.id})">
              <div class="media-body">
                {{sector.name}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="sector-edit({id: sector.id})">
              <div class="media-body">
                {{sector.description}}
              </div>
            </div>
          </td>
          <td>
            <button ng-click="vm.delete(sector)" class="btn btn-danger">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
