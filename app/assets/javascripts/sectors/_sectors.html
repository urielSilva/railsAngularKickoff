  
  <h2 class="panel-heading">
    <span>Núcleos</span>
  </h2>


  <div class="panel-body text-left">
    <button class="btn btn-info" ui-sref="sector-add">Adicionar Núcleo</button>

  </div>


<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Sigla</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sector in vm.sectors">
          <td>
            <div class="media" ui-sref="sector-edit({id: sector.id})">
              <div class="media-body">
                {{sector.short_name}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="sector-edit({id: sector.id})">
              <div class="media-body">
                {{sector.name}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="sector-edit({id: sector.id})">
              <div class="media-body">
                {{sector.description}}
              </div>
            </div>
          </td>
          <td style="border-right: 0">            
              
              <a href="#/sectors/{{sector.id}}/areas">
                <i  title="Visualizar"class="glyphicon glyphicon-eye-open btn btn-info btn-xs"></i>
              </a>
          </td>
          <td style="border-left: 0" >
            <i title="Excluir" ng-click="vm.delete(sector)" 
            class="glyphicon glyphicon-remove btn btn-danger btn-xs"></i>
            
              
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
