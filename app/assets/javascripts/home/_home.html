<div class="page-header">
        <h1>Flapper News</h1>
      </div>
      
      <div ng-repeat="post in ctrl.posts | orderBy:'-upvotes'">
        <span 
          ng-click="ctrl.incrementUpvotes(post)">
          oi

          {{post.upvotes}} - posted by {{post.user.username}}
      </span>
        
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
          <span>
  			<a href="#/posts/{{post.id}}">Comments</a>
			</span>
        </span>
      </div>

      <form ng-submit="ctrl.addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="ctrl.title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="ctrl.link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

    </div>
