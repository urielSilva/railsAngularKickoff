  
  <h2 class="panel-heading">
    <span>Projetos</span>
  </h2>


  <div class="panel-body text-left">
    <button class="btn btn-info" ui-sref="project-add">Adicionar Projeto</button>

  </div>


<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Status</th>
          <th>Link</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in vm.projects">
          <td>
            <div class="media" ui-sref="project-edit({id: project.id})">
              <div class="media-body">
                {{project.name}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="project-edit({id: project.id})">
              <div class="media-body">
                {{project.price}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="project-edit({id: project.id})">
              <div class="media-body">
                {{project.project_status.status}}
              </div>
            </div>
          </td>
          <td>
            <div class="media" ui-sref="project-edit({id: project.id})">
              <div class="media-body">
                {{project.link}}
              </div>
            </div>
          </td>
          <td style="border-left: 0" >
            <i title="Excluir" ng-click="vm.delete(project)" 
            class="glyphicon glyphicon-remove btn btn-danger btn-xs"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
