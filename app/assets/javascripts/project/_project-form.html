<form name="form" ng-submit="vm.submitForm(vm.project)" class="form-horizontal" novalidate>
  <div class="panel panel-default">
    <div class="panel-header">
      <h2 class="panel-heading">
        <span ng-if="!vm.project.id">Adição de Projeto</span>
        <span ng-if="vm.project.id">Edição de Projeto</span>
      </h2>
    </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name" class="col-sm-2 control-label">Nome </label>
          <div class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control"
            ng-model="vm.project.name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="price" class="col-sm-2 control-label">Preço </label>
          <div class="col-sm-10">
            <input id="price" name="price" type="text" class="form-control"
            ng-model="vm.project.price">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="description" class="col-sm-2 control-label">Status </label>
          <div class="col-sm-10">
            <select ng-options="status.id as status.status for status in vm.statusList" ng-model="vm.project.project_status_id"></select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="link" class="col-sm-2 control-label">Link </label>
          <div class="col-sm-10">
            <input id="link" name="link" type="text" class="form-control"
            ng-model="vm.project.link">
          </div>
        </div>
      </fieldset>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success">Salvar Projeto</button>
    </div>
  </div>
</form>
