<form name="form" ng-submit="vm.submitForm(vm.area)" class="form-horizontal" novalidate>
  <div class="panel panel-default">
    <div class="panel-header">
      <h2 class="panel-heading">
        <span ng-if="!vm.area.id">Adição de Área</span>
        <span ng-if="vm.area.id">Edição de Área</span>
      </h2>
    </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name" class="col-sm-2 control-label">Nome </label>
          <div class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control"
            ng-model="vm.area.name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="description" class="col-sm-2 control-label">Núcleo </label>
          <div class="col-sm-10">
            <select ng-options="sector as sector.name for sector in vm.sectors track by sector.id" ng-model="vm.area.id"></select>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success">Salvar Núcleo</button>
    </div>
  </div>
</form>
