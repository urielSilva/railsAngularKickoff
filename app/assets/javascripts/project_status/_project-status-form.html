<form name="form" ng-submit="vm.submitForm(vm.projectStatus)" class="form-horizontal" novalidate>
  <div class="panel panel-default">
    <div class="panel-header">
      <h2 class="panel-heading">
        <span ng-if="vm.projectStatus.id">Edição de Status de Projeto</span>
      </h2>
    </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="status" class="col-sm-2 control-label">Status </label>
          <div class="col-sm-10">
            <input id="status" name="status" type="text" class="form-control"
            ng-model="vm.projectStatus.status">
          </div>
        </div>
      </fieldset>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success">Salvar Status de Projeto</button>
    </div>
  </div>
</form>
