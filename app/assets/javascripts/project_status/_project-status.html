

  <h2 class="panel-heading">
    <span>Status de Projeto</span>
  </h2>

   <form name="form" ng-submit="vm.submitForm(vm.projectStatus)" class="form-horizontal" novalidate>
    <div class="form-group" show-errors>
            <label for="status" class="col-sm-2 control-label">Status </label>
            <div class="col-sm-6">
              <input id="status" name="status" type="text" class="form-control"
              ng-model="vm.projectStatus.status">
            </div>
            <button type="submit"  class="btn btn-success">Salvar Status de Projeto</button>
          </div>
  </form>

<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="projectStatus in vm.projectStatusList">
          <td>
            <div class="media" ui-sref="projectStatus-edit({id: projectStatus.id})">
              <div class="media-body">
                {{projectStatus.status}}
              </div>
            </div>
          </td>
          <td>
            <i title="Excluir" ng-click="vm.delete(projectStatus)" 
            class="glyphicon glyphicon-remove btn btn-danger btn-xs"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
