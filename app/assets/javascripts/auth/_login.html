<center>
  <div class="page-header">
    <h1 style="color: #A2D184">Sistema de Alocação de Projetos</h1>
  </div>


  <form ng-submit="ctrl.login()" class="form-horizontal">
    <div class="form-group has-feedback has-feedback-left">
      <div class="input-group">
        <input ng-model="ctrl.user.email" type="text" class="form-control" placeholder="Email" />
        <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
      </div>
    </div>

    <div class="form-group has-feedback has-feedback-left">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.user.password"/>
        <i class="glyphicon glyphicon-user form-control-feedback"></i>
      </div>
    </div>
    <input type="submit" class="btn btn-success col-md-2 col-md-offset-5" value="Logar">
    <input style="margin-top: 5px;" type="button" class="btn btn-default col-md-2 col-md-offset-5" value="Esqueci minha senha" />
  </form>

</center>
