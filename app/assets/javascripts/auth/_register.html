<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="ctrl.register()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="ctrl.user.email">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="ctrl.user.username">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Register">
</form>
