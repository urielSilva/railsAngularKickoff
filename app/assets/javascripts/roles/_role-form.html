<form name="form" ng-submit="vm.submitForm(vm.role)" class="form-horizontal" novalidate>
  <div class="panel panel-default">
    <div class="panel-header">
      <h2 class="panel-heading">
        <span ng-if="!vm.role.id">Adição de Perfil</span>
        <span ng-if="vm.role.id">Edição de Perfil</span>
      </h2>
    </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name" class="col-sm-2 control-label">Nome </label>
          <div class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control"
            ng-model="vm.role.name">
          </div>
        </div>
      </fieldset>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success">Salvar Perfil</button>
    </div>
  </div>
</form>
